<template name="configureLoginServiceDialogForSteam">
  <p>Steam OpenID Setup</p>
  <ol>
    <li>Redirect-based login is <b>preferred</b> for Steam's OpenID.</li>
    <li>The "Anything" field needs to be here, otherwise "accounts-ui" doesn't work properly.
      You can put <b>literally</b> anything in there. The value will <b>NOT</b> be used anywhere.</li>
  </ol>
</template>
